<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3 mb-1" *ngFor='let user of users.data'>
        <div class="card">
          <img class="img card-img-top" [src]='user.avatar' [alt]='user.first_name'>
          <div class="card-body">
            <h4 class="card-title">{{user.first_name}} {{user.last_name}}</h4>
            <p class="card-text">{{ user.email}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
