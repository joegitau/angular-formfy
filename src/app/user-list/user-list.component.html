<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2 mb-3" *ngFor='let user of users'>
        <div class="card">
          <div class="card header p-2">
            <h4 class="card-title">{{user.name}}</h4>
          </div>
          <div class="card-body">
            <h6>{{user.username}}</h6>
            <h6>{{user.email}}</h6>
            <hr class="my-2">
            <p class="card-text">{{ user.username}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
